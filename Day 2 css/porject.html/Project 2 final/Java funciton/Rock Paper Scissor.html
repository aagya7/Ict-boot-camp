    <style>
    body {

        background-color: greenyellow;

    <meta charset="UTF-8">

<body>
    <button onclick="
        getComputerMove()
        alert(`You picked Rock, Computer Picked ${computerMove}, ${result}`);
        ">Rock</button>

    <script>
        function getComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';
            let result = '';
            if(randomNumber < 1/3){
                computerMove = 'rock';
            }
            else if (randomNumber < 2/3){
                computerMove = 'paper';
            }
            else{
                computerMove = 'scissor'
            }
            return computerMove;
        }
    </script>
